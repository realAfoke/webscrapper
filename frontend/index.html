<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <script src="app.js" defer></script>
  <body>
    <header>
      <nav></nav>
      <h3>Hacker News Scrapper</h3>
      <div class="fil">
        <input
          type="search"
          name=""
          id="search"
          class="search"
          placeholder="search aricle"
        />
        <div>
          <div class="sort">
            <span>sort by</span>
            <div class="sort-list">
              <div class="item-ordering">ranking</div>
              <div class="item-ordering">points</div>
              <div class="item-ordering">comments</div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div>
        <h2 class="article_header">All Article</h2>
      </div>
      <div class="post"></div>
      <div class="navigation">
        <button class="previous">Prev</button>
        <button class="next">Next</button>
      </div>
      <div class="divider"></div>
    </main>
    <footer class="footer">
      <div class="copy">
        <span>&copy; 2025</span>
      </div>
    </footer>
  </body>
</html>
